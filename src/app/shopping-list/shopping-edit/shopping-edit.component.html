<div class="row">
  <div class="col-xs-12">
    <form (submit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" ngModel required>
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            name="amount" 
            pattern="^[1-9]+[0-9]*$"
            ngModel 
            required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="f.invalid">{{editMode?'Edit':'Add'}}</button>
          <button 
            type="button" 
            class="btn btn-danger" 
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
